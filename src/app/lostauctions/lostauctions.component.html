<app-base></app-base>
<div class="container">
    <div style="margin-top:10px">      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="baseService.dataSource" matSort>
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>
          <ng-container matColumnDef="currentBidValue">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Current Bid </th>
            <td mat-cell *matCellDef="let row"> {{row.currentBidValue}} </td>
          </ng-container>
          <ng-container matColumnDef="imageURL">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
            <td mat-cell *matCellDef="let row"><img class="smallimg" [src]="'assets/auctionimages/' +row.imageURL" /></td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Detail / Favourite </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button color="primary" routerLink="/listing/{{row.id}}" >
                <mat-icon>search</mat-icon>
              </button>
              <button mat-icon-button color="warn" *ngIf="row.isFav" (click)="removeFavourite(row.id)">
                <mat-icon>favorite</mat-icon>
              </button>
              <button mat-icon-button color="warn" *ngIf="!row.isFav" (click)="addFavourite(row.id)">
                <mat-icon>favorite_border</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table> 
    </div> 
  </div>
</div>
